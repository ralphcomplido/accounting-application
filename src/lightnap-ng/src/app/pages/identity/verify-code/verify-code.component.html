<identity-card>
  <span title>Two-Factor Verification</span>
  <span subtitle>Please enter your security code to continue.</span>

  <div class="w-72">
    <div class="flex flex-col">
      <form [formGroup]="form" (ngSubmit)="(form.valid)" autocomplete="off">
        <div class="flex flex-col gap-5">
          <div class="flex justify-center">
            <p-inputotp formControlName="code" [length]="6" />
          </div>

          <div class="flex gap-1">
            <p-checkbox inputId="rememberMe" formControlName="rememberMe" [binary]="true" />
            <label for="rememberMe">Remember Me</label>
          </div>

          <error-list [errors]="errors()" />
        </div>

        <p-button type="submit" label="Verify" class="w-full" [disabled]="!form.valid" pRipple (onClick)="onVerifyClicked()" />
      </form>

      <div class="mt-6 flex flex-wrap gap-4">
        <a [routerLink]="'login' | route" class="ml-auto">Return to login</a>
      </div>
    </div>
  </div>
</identity-card>
