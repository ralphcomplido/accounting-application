<identity-card>
  <span title>New Password</span>
  <span subtitle>Enter your new password below</span>

  <form [formGroup]="form" (ngSubmit)="newPassword()" autocomplete="off">
    <div class="w-96">
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2">
          <label for="password" class="text-xl">Password</label>
          <p-password formControlName="password" styleClass="w-full" inputStyleClass="w-full" placeholder="Password" [toggleMask]="true" />
        </div>

        <div class="flex flex-col gap-2">
          <label for="confirmPassword" class="text-xl">Confirm Password</label>
          <p-password
            formControlName="confirmPassword"
            styleClass="w-full"
            inputStyleClass="w-full"
            placeholder="Confirm Password"
            [toggleMask]="true"
            [feedback]="false"
          />
        </div>

        <div class="flex gap-2">
          <p-checkbox inputId="rememberMe" formControlName="rememberMe" [binary]="true" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <error-list [errors]="errors()" />
      </div>
      <p-button type="submit" label="Set Password" styleClass="w-full" [disabled]="!form.valid" />
    </div>
  </form>
  <div class="mt-6 flex flex-wrap gap-4">
    <a [routerLink]="'login' | route" class="ml-auto">Return to login</a>
  </div>
</identity-card>
